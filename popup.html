<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        overflow: hidden;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 300;
      }
      .tab-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .tab-favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        vertical-align: middle;
      }
      .tab-title {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
        word-wrap: break-word;
      }
      .tab-url {
        font-size: 12px;
        opacity: 0.7;
        word-wrap: break-word;
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
      .controls p {
        margin: 5px 0;
        font-size: 14px;
        opacity: 0.8;
      }
      .counter {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 12px;
        opacity: 0.8;
      }
      .start-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
      .start-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üî• Tab Tinder</h1>
    </div>

    <div id="start-screen">
      <div class="tab-card">
        <h2>Ready to clean up your tabs?</h2>
        <p>
          Swipe through your open tabs and decide which ones to keep or close.
        </p>
        <button class="start-btn" id="start-btn">Start Swiping</button>
      </div>
      <div class="controls">
        <p>‚Üê Left Arrow = Close Tab</p>
        <p>‚Üí Right Arrow = Keep Tab</p>
      </div>
    </div>

    <div id="swipe-screen" class="hidden">
      <div class="counter" id="counter"></div>
      <div class="tab-card" id="current-tab">
        <div class="tab-title" id="tab-title">
          <img id="tab-favicon" class="tab-favicon" style="display: none" />
          <span>Loading...</span>
        </div>
        <div class="tab-url" id="tab-url"></div>
      </div>
      <div class="controls">
        <p>‚Üê Close Tab | Keep Tab ‚Üí</p>
      </div>
    </div>

    <div id="complete-screen" class="hidden">
      <div class="tab-card">
        <h2>üéâ All Done!</h2>
        <p id="summary">You've reviewed all your tabs.</p>
        <button class="start-btn" id="restart-btn">Start Again</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
